<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <link rel="stylesheet" href="/activities-idonagulan/Activity-11/styles.css">
</head>
<body>
    <header>
        <h1>Activity 12</h1>
    </header>
    <nav>
        <ul>
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
        </ul>
    </nav>
    <div class="grid-container">
        <div class="grid-item" id="item1">Item 1</div>
        <div class="grid-item" id="item2">Item 2</div>
        <div class="grid-item" id="item3">Item 3</div>
        <div class="grid-item" id="item4">Item 4</div>
    </div>
</body>
</html>
