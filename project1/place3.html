        <h2 id = padslight>The Hundred Island</h2>
        <figure>
            <img id = border src="/activities-idonagulan/project1/pic/island.jpg" alt="Description of image 1">
            <figcaption id = padslight>The Hundred Islands National Park in Alaminos, Pangasinan, is a breathtaking 
                 archipelago comprising 124 islands scattered across the azure waters of the Lingayen Gulf. This natural 
                 wonder is renowned for its stunning landscapes, featuring a mix of white sandy beaches, lush greenery, and
                 unique rock formations. Popular islands like Governor's Island, with its panoramic viewing deck, Quezon Island's 
                 picnic spots, and the family-friendly Children's Island, offer diverse experiences for every type of traveler.</figcaption>
        </figure>
        <figure>
            <img id = border src="/activities-idonagulan/project1/pic/island2.jpg" alt="Description of image 2">
            <figcaption id = padslight>Visitors can indulge in a range of activities, from island hopping and snorkeling 
                 to kayaking and diving, exploring the vibrant marine life beneath the clear waters. Equipped with facilities 
                 such as picnic areas, camping sites, and cottages, the park ensures a comfortable and enjoyable adventure. Easily 
                 accessible via a short boat ride from Lucap Wharf, the Hundred Islands National Park is a must-visit destination that
                 showcases the natural splendor and rich biodiversity of the Philippines.</figcaption>
        </figure>
